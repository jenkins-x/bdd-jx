buildPack: none
noReleasePrepare: true
pipelineConfig:
  pipelines:
    release:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-go-maven
        stages:
          - name: bdd-stage
            steps:
              - name: build
                command: make bdd
                env:
                - name: GIT_AUTHOR_NAME
                  value: jenkins-x-bot
                - name: GIT_AUTHOR_EMAIL
                  value: jenkins-x@googlegroups.com
                - name: XDG_CONFIG_HOME
                  value: "/builder/home"

    pullRequest:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-go-maven
        environment:
          - name: GIT_AUTHOR_NAME
            value: jenkins-x-bot
          - name: GIT_AUTHOR_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GOPROXY
            value: http://jenkins-x-athens-proxy:80
          - name: GKE_SA
            value: /secrets/bdd/sa.json
          - name: GH_ACCESS_TOKEN
            valueFrom:
              secretKeyRef:
                name: jenkins-x-versions-bot-test-github
                key: password
          - name: JENKINS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: test-jenkins-user
                key: password
          - name: XDG_CONFIG_HOME
            value: "/builder/home"
          - name: BDD_APPROVER_USERNAME
            valueFrom:
              secretKeyRef:
                name: jenkins-x-bot-test-github
                key: username
          - name: BDD_APPROVER_ACCESS_TOKEN
            valueFrom:
              secretKeyRef:
                name: jenkins-x-bot-test-github
                key: password
        stages:
          - name: bdd-stage
            options:
              volumes:
                - name: sa
                  secret:
                    secretName: bdd-secret
                    items:
                      - key: bdd-credentials.json
                        path: bdd/sa.json
              containerOptions:
                resources:
                  limits:
                    cpu: 4
                    memory: 6144Mi
                  requests:
                    cpu: 1
                    memory: 2048Mi
                volumeMounts:
                  - mountPath: /secrets
                    name: sa
            steps:
              - name: run-bdd
                command: jx/bdd/ci.sh
